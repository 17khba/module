<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件：下拉菜单</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="notice clearfix">
		<div class="sub_tit fl">
			<span class="fr">下拉菜单：</span>
		</div>
		<input type="hidden" name="hidden" value="">
		<div class="mark_sel fl">
			<div id="notice_sel" class="sel_txt fl">
				<span>选项一</span>
				<i class="fr"></i>
			</div>
			<ul class="sel_list clearfix">
				<li>选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
		</div>
	</section>
	<section class="dropMenu clearfix">
		<div class="sub_tit fl">
			<span class="fr">下拉菜单：</span>
		</div>
		<input type="hidden" name="hidden" value="">
		<div class="mark_sel fl">
			<div id="drop_sel" class="sel_txt fl">
				<span>选项一</span>
				<i class="fr"></i>
			</div>
			<ul class="sel_list clearfix">
				<li>选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
		</div>
	</section>
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
